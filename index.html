<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022 Winter Paralympics</title>
  </head>
  <body>
    <h1>2022 Winter Paralympics</h1>
    <table>
      <colgroup>
        <col style="background-color: black; text-align: center" />
        <col style="background-color: white; text-align: left" />
        <col style="background-color: gold; text-align: center;">
        <col style="background-color: silver; text-align: center;">
        <col style="background-color: brown; text-align: center;">
        <col style="background-color: green; text-align: center;">

      </colgroup>
      <tr>
        <th class="rank">Rank</th>
        <th style="text-align: left;">Country</th>
        <th>Gold</th>
        <th>Silver</th>
        <th>Bronze</th>
        <th>Total</th>
      </tr>
      <tr>
        <td class="rank">1</td>
        <td>China</td>
        <td>18</td>
        <td>20</td>
        <td>23</td>
        <td>61</td>
      </tr>
      <tr>
        <td class="rank">2</td>
        <td>Ukraine</td>
        <td>11</td>
        <td>10</td>
        <td>8</td>
        <td>29</td>
      </tr>
      <tr>
        <td class="rank">3</td>
        <td>Canada</td>
        <td>8</td>
        <td>16</td>
        <td>11</td>
        <td>25</td>
      </tr>
      <tr>
        <td class="rank">4</td>
        <td>France</td>
        <td>7</td>
        <td>3</td>
        <td>2</td>
        <td>12</td>
      </tr>
      <tr>
        <td class="rank">5</td>
        <td>United Stated</td>
        <td>6</td>
        <td>11</td>
        <td>3</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
