<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2</title>
  </head>
  <body class="d-flex flex-column">
    <div class=".container">
      <div class="row">
        <h1 class="text-center text-decoration-underline">
          2022 Winter Paralympics
        </h1>
      </div>
      <div class="col-sm-12 border-2">
        <div class="row">
          <table class="table .table-hover table-striped">
            <tbody>
              <colgroup>
                <col class="bg-black text-center"/>
                <col class="bg-white text-start" />
                <col style="background-color: gold; text-align: center" />
                <col style="background-color: silver; text-align: center" />
                <col style="background-color: brown; text-align: center" />
                <col style="background-color: green; text-align: center" />
              </colgroup>
              <tr>
                <th scope="row" class="text-white">Rank</th>
                <th>Country</th>
                <th>Gold</th>
                <th>Silver</th>
                <th>Bronze</th>
                <th>Total</th>
              </tr>
              <tr>
                <td scope="row" class="text-white">1</td>
                <td>China</td>
                <td>18</td>
                <td>20</td>
                <td>23</td>
                <td>61</td>
              </tr>
              <tr>
                <td scope="row" class="text-white">2</td>
                <td>Ukraine</td>
                <td>11</td>
                <td>10</td>
                <td>8</td>
                <td>29</td>
              </tr>
              <tr>
                <td scope="row" class="text-white">3</td>
                <td>Canada</td>
                <td>8</td>
                <td>16</td>
                <td>11</td>
                <td>25</td>
              </tr>
              <tr>
                <td scope="row" class="text-white">4</td>
                <td>France</td>
                <td>7</td>
                <td>3</td>
                <td>2</td>
                <td>12</td>
              </tr>
              <tr>
                <td scope="row" class="text-white">5</td>
                <td>United Stated</td>
                <td>6</td>
                <td>11</td>
                <td>3</td>
                <td>20</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
